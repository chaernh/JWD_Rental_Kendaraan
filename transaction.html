<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS | getbootstrap.com -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Boxicons | boxicons.com -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>


    <title>Booking</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top py-3 d-flex justify-content-between px-5">
        <div class="left">
            <a class="navbar-brand" href="/landing.html">
                <img src="./assets/logo.png" alt="logo" width="100">
            </a>
        </div>
        <div class="right">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link ml-4" href="/landing.html">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-link active ml-4" href="'/booking.html">Booking</a>
                    <a class="nav-link ml-4" href="/profile.html">Profile</a>
                    <button class="btn btn-dark ml-4">Login</button>
                </div>
            </div>
        </div>
    </nav>
    <main id="booking">
        <div class="container margin-container">
            <h3 class="text-center mb-3">Isi Detail Transaksi</h3>
            <div class="card">
                <div class="card-body">
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Lama Sewa</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Tanggal Ambil</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Fasilitas</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Pilih Pembayaran</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Jaminan</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-12">
                            <button class="btn btn-dark w-100">Booking</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-white">
            <div class="container">
                <div class="row py-5">
                    <div class="col-md-4">
                        <div class="row p-3">
                            <img src="./assets/logo.png" alt="logo" width="150" class="mb-4">
                            <p>Car Rental is a car rental service that is experienced in providing transportation and vehicles</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row p-3">
                            <h4>Contact</h4>
                            <div>
                                <div class="d-flex flew-row align-items-center">
                                    <i class='bx bxs-phone mr-2'></i>
                                    <span>+62851555487</span>
                                </div>
                                <div class="d-flex flew-row align-items-baseline">
                                    <i class='bx bxs-home mr-2'></i>
                                    <span>Jalan Rungkut Menanggal 61/2, Surabaya</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row p-3">
                            <h4>Payment</h4>
                            <img src="./assets/payment.png" alt="payment" width="250">
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
