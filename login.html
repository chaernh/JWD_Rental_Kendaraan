<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS | getbootstrap.com -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Boxicons | boxicons.com -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>


    <title>Login</title>
</head>
<body>
    <main id="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-login">
                        <div class="card-title mt-3 text-center">
                            <img src="./assets/logo.png" alt="logo" width="150">
                        </div>
                        <div class="text-center card-subtitle my-2 text-muted px-5">
                            Silahkan login untuk mulai menyewa mobil.
                        </div>
                        <div class="card-body px-5">
                            <form>
                                <div class="form-group has-email">
                                    <span class="bx bx-envelope form-control-ic"></span>
                                    <input type="text" class="form-control" placeholder="Email">
                                </div>                   
                                <div class="form-group has-pw">
                                    <span class="bx bx-lock form-control-ic"></span>
                                    <input type="password" class="form-control" placeholder="Password" autocomplete="off">
                                    <span class="bx bxs-show form-control-ic-right"></span>
                                </div>
                                <a href="/landing.html">
                                    <button type="submit" class="btn btn-dark w-100">Login</button>
                                </a>       
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
